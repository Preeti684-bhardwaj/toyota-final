<script type="text/javascript">



$(document).ready(function() 
		{
	
			var login_id =	localStorage.getItem("login_id");
			var dashboard =	localStorage.getItem("dashboard");
			
			document.getElementById('welcome').innerHTML = "Welcome,"+" "+login_id;
			
			$.ajax({   
		        
				
		        url:"https://toyota-lakshya-onlineassessment.in/api/get_ki/?login_id="+login_id+"&dashboard="+dashboard+"",
		       	type:"get",
		       	data: "json",
		        success: function(data)
		      {    
		        	
	
		        	
		        
		        	
		        	var ki_main1 = JSON.stringify(data.ki_main1["2019"]);
		        	var ki_main2 = JSON.stringify(data.ki_main2["2018"]);
		        	var ki_main3 = JSON.stringify(data.ki_main3["2017"]);
		        	
		        
		        	document.getElementById('insert1').innerHTML =ki_main1 ;
		        	document.getElementById('insert2').innerHTML = ki_main2;
		        	document.getElementById('insert3').innerHTML = ki_main3;
		        	
		        	var shape1 = document.getElementById('shape1');
		        	shape1.setAttribute('stroke-dasharray', 15+" "+100);
		        	
		        	
		        	var shape2 = document.getElementById('shape2');
		        	shape2.setAttribute('stroke-dasharray', ki_main2+" "+100);
		        	 
		        	var shape3 = document.getElementById('shape3');
		        	shape3.setAttribute('stroke-dasharray', ki_main3+" "+100); 
		        	
		        	if(ki_main3 == "null")
		        		{
		        		document.getElementById('insert3').innerHTML = "NA";
		        		var shape3 = document.getElementById('shape3');
			        	shape3.setAttribute('stroke-dasharray', 0+" "+100); 
		        		}
		        	if(ki_main2 == "null")
	        		{
	        		document.getElementById('insert3').innerHTML = "NA";
	        		}
		        	if(ki_main1 == "null")
	        		{
	        		document.getElementById('insert3').innerHTML = "NA";
	        		}
		        	
		        	
		        	
		       }

		});
				
		});


</script>
