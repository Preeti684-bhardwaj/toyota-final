function drawResults(ctx, results, color, size) 
{
	
for (let i = 0; i < results.length; ++i) {
 let rect = results[i];
 let xRatio = videoWidth/size.width;
 let yRatio = videoHeight/size.height;
 ctx.lineWidth = 3;
 ctx.strokeStyle = color;
 ctx.strokeRect(rect.x*xRatio, rect.y*yRatio, rect.width*xRatio, rect.height*yRatio);
}
}

<script type="text/javascript">

	function initCountdown(times) 
{

	function event_click( event )
{	   
    
	    if( interval === null )
	    {
	      
	      start();
	      event.target.className = 'rash';
	     
	    } else 
	    
	    {
	      
	      pause();
	      event.target.className = 'zzz';
	      
	    }
	    
}
	  
	  function start()
{
	    pause();
	    interval = setInterval( count, 1000 );
	    
}
	  function pause() 
{
	  
	    clearInterval( interval );
	    interval = null;
	    
}
	  
	  
	  function count()
{
	    
	    
	    
	    time[2]--;
	    
	    if( time[2] == -1 )
	    {
	    
	      time[1]--;
	      time[2] = 59;
	      
	    }
	 
	    
	    var [ hours, minutes, seconds ] = time;

	    if( seconds == 0 && minutes == 0 && hours == 0 )
	    {
	        alert("Your Time Is Up..");
	    	  window.location.href="examsummary.html";
	    }
	    
	    
	    if (seconds < 10) 
	    {
	       outputElement.innerHTML = hours + ": " + minutes + ": " + "0" + seconds + " ";     
	    }
	    else 
	    {
	      outputElement.innerHTML = hours + ": " + minutes + ": " + seconds + " "; 
	    } 
}
	  
	  
	  var outputElement = document.getElementById('demo');
	  var toggleElement = document.getElementById('toggle');
	  var interval = null;
	  	  	  
    
	  var time = [0,times,1];
	
	  toggleElement.addEventListener( 'click', event_click );
	  toggleElement.click();	  
	
}	
	initCountdown();
	
</script>

{    
    switch (event.keyCode) 
    { 
        case 116 : //F5 button
            event.returnValue = false;
            event.keyCode = 0;
            return false; 
        case 82 : //R button
            if (event.ctrlKey) 
            { 
                event.returnValue = false; 
                event.keyCode = 0;  
                return false; 
            } }}

{

{

}

});
