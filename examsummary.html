<script type="text/javascript">


	
		var lakshya_id=localStorage.getItem("lakshya_id");
		var assessment_id = localStorage.getItem("assessment_id");
		
		
$(document).ready(function() 
		{
		$.ajax({   
        
			 url:"https://toyota-lakshya-onlineassessment.in/api/get_summary/?login_id="+lakshya_id+"&assessment_id="+assessment_id+"",
			 type:"get",
       		 data: "json",
       	
        success: function(data)
        {    
        				var obj = data;
        	
        				var testname = localStorage.getItem("name");                 		
                 		
                 		
                 		var image1 = data.total_questions;
        				var cate1 = data.attended_questions;
        				var cat = data.skipped_questions;
        			
        			
                document.getElementById('test_name').innerHTML = testname;
                document.getElementById('test_name1').innerHTML = image1;

                document.getElementById('test_name2').innerHTML = cate1;
                document.getElementById('test_name3').innerHTML = cat;
                document.getElementById('test_name4').innerHTML = data.attempt;

        			
                if(data.score == null)
                {
                  document.getElementById('test_name5').innerHTML = "";

                }
                else
                {
                  document.getElementById('test_name5').innerHTML = data.score;

                }

        	
            
        }

    });
});


</script>
