<script type="text/javascript">



$(document).ready(function() 
		{
	
			var login_id =	localStorage.getItem("login_id");
			var dashboard =	localStorage.getItem("dashboard");
			
			document.getElementById('welcome').innerHTML = "Welcome,"+" "+login_id;
			
			$.ajax({   
		        
				
		        url:"https://toyota-lakshya-onlineassessment.in/api/get_ki/?login_id="+login_id+"&dashboard="+dashboard+"",
		       	type:"get",
		       	data: "json",
		        success: function(data)
		      {    
		        	
		        	var half1 = (JSON.stringify(data.ki_main[0]["H1"]));
		        	var half2 = (JSON.stringify(data.ki_main[0]["H2"]));
		        	var ki_main3 = (JSON.stringify(data.ki_main[0]["KI"]));
		        	
		        	var half3 = (JSON.stringify(data.ki_main[1]["H1"]));
		        	var half4 = (JSON.stringify(data.ki_main[1]["H2"]));
		        	var ki_main6 = (JSON.stringify(data.ki_main[1]["KI"]));
		        	
		        	
		        	var half5 = (JSON.stringify(data.ki_main[2]["H1"]));
		        	var half6 = (JSON.stringify(data.ki_main[2]["H2"]));
		        	var ki_main9 = (JSON.stringify(data.ki_main[2]["KI"]));
		        	
		        	
		        	document.getElementById('insert1').innerHTML = ki_main3;
		        	document.getElementById('insert2').innerHTML = ki_main6;
		        	document.getElementById('insert3').innerHTML = ki_main9;
		        	
		        	document.getElementById('s1').innerHTML = "1st Half Ki" + "-" + half1;
		        	document.getElementById('s2').innerHTML = "2nd Half Ki" + "-" + half2;
		        	document.getElementById('s3').innerHTML = "1st Half Ki" + "-" + half3;
		        	document.getElementById('s4').innerHTML = "2nd Half Ki" + "-" + half4;
		        	document.getElementById('s5').innerHTML = "1st Half Ki" + "-" + "";
		        	document.getElementById('s6').innerHTML = "2nd Half Ki" + "-" +" ";
		        	
		        	
		        	
		        	if(ki_main9 == "null")
		        		{
		        		document.getElementById('insert3').innerHTML = "NA";
		        		
		        		}
		        	if(ki_main3 == "null")
	        		{
	        		document.getElementById('insert3').innerHTML = "NA";
	        		}
		        	if(ki_main6 == "null")
	        		{
	        		document.getElementById('insert3').innerHTML = "NA";
	        		}
		        	
		        
		        	
		        	
		       }

		});
				
		});




</script>





<script type="text/javascript">



$(document).ready(function() 
		{
	
	$.ajax({

	    	var exam_name3 = data[2].exam_name;
	    	var exam_name4 = data[3].exam_name;
	    	var exam_name5 = data[4].exam_name;
	    	
	    	localStorage.setItem("exam_name1",exam_name1);
	    	localStorage.setItem("exam_name2",exam_name2);
	    	localStorage.setItem("exam_name3",exam_name3);
	    	localStorage.setItem("exam_name4",exam_name4);
	    	localStorage.setItem("exam_name5",exam_name5);

	    	
	    	var exam_id1 = data[0].exam_id;
	    	var exam_id2 = data[1].exam_id;
	    	var exam_id3 = data[2].exam_id;
	    	var exam_id4 = data[3].exam_id;
	    	var exam_id5 = data[4].exam_id;

	    	
	    	localStorage.setItem("exam_id1",exam_id1);
	    	localStorage.setItem("exam_id2",exam_id2);
	    	localStorage.setItem("exam_id3",exam_id3);
	    	localStorage.setItem("exam_id4",exam_id4);
	    	localStorage.setItem("exam_id5",exam_id5);
	    	
	    	document.getElementById("abcd1").innerHTML = exam_name1;
	    	document.getElementById("abcd2").innerHTML = exam_name2;
	    	document.getElementById("abcd3").innerHTML = exam_name3;
	    	document.getElementById("abcd4").innerHTML = exam_name4;
	    	document.getElementById("abcd5").innerHTML = exam_name5;

	    	
	   		}
	  }

	});

		});


</script>

<script type="text/javascript">

window.onload = function()
{
	var selectBox = document.getElementById("selectBox");
	selectBox.addEventListener('change', toyotaway);
	
	
function toyotaway()
{
	
	var login_id =	localStorage.getItem("login_id");
	
	var page1 = 

		"<tr><td>name</td><td>date</td><td >numberofattempts</td><td>score</td><td>exam_marks</td><td><img src=\"image1\"></td></tr>";
		
		
		var collection ="";

	if(this.value == 2)
		{
		var exam_id=localStorage.getItem("exam_id1");
		
		}
	
	if(this.value == 3)
		{
		var exam_id=localStorage.getItem("exam_id2");
		
		}
	
	if(this.value == 4)
	{
		var exam_id=localStorage.getItem("exam_id3");
		

	}
	
	
	if(this.value == 5)
	{
		var exam_id=localStorage.getItem("exam_id4");
		

	}
	
	if(this.value == 6)
	{
		var exam_id=localStorage.getItem("exam_id5");
		

	}
	
$.ajax({
			
        
        url:"https://toyota-lakshya-onlineassessment.in/api/exam_summary_dealer/?dlr_code="+login_id+"&exam="+exam_id+"",
       	type:"GET",
       	data: "json",
        success: function(data)
	      {  
	        	
	        	
	        	for ( var i = 0; i < data.length; i++)
	        	{
	        		
	        		
	                 	var ele = "";
						ele = page1;
	                 	
	        		
	        	
	        	var date = data[i].date;
	        	var attempts = data[i].attempts;
	        	var score = data[i].score;
	        	var name = data[i].name;
	        	var result = data[i].result;
	        	var exam_marks = data[i].exam_marks;
	        	
	        	ele = ele.replace("name", name);
  				ele = ele.replace("date", date);
  				ele = ele.replace("numberofattempts", attempts);
  				ele = ele.replace("score", score);
  				
  				ele = ele.replace("exam_marks", exam_marks);
  				
    			var images = new Array()
        		images[0] = "img/PASS.png";
        		images[1] = "img/FAIL.png";
    			
    			if(result == true)
    				{
    				ele = ele.replace("image1", images[0]);
    				}
    			else
    				{
    				ele = ele.replace("image1", images[1]);
    				}
    			
    			
  			collection += ele;
	        	
	        	}
	        	
	            $("#bodypage").html(collection); 
	          
	        	
	       }

	
	
});

}


}


</script>
