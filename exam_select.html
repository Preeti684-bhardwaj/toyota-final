<script type="text/javascript">

$(document).ready(function() 
{
	
	
	var select = 
	  "<option value=\"id\" id=\"abc\">opt_value</option><br>";
	
	
	var option = "";


	var invigilator_id=localStorage.getItem("invigilator_id");

    var assessment_name1 = localStorage.getItem('assessment_name');
    console.log(assessment_name1)

    var movies2 = JSON.parse(assessment_name1);



    for ( var i = 0; i < movies2.length; i++)
	{
	    
	    
    	var opt ="";
		
    	opt =  select;
    	
    	var assessment_name = movies2[i].assessment_name;
    	var id = movies2[i].assessment_id;

        opt = opt.replace("opt_value", assessment_name);
    	opt = opt.replace("id", id);                	


        option += opt;
        
        localStorage.setItem("id",id);

	    
	}
    $("#bodypage2").html(option);
    
    
    var selectBox = document.getElementById("bodypage2");
	selectBox.addEventListener('change', toyotaway);
	


		
	
	
});


</script>

 function move_nxt()
 {

 }

</script>
