$(document).ready(function() 
{

$.ajax({

        	localStorage.setItem("id",ids);
			
        	for(var i = 0 ; i< data.length ; i++)
            {
        		
            	var ele ="";
            	
            	var ele1="";
            	
            	ele = inserting;
            	
            	
            	 var lakshya_id = data[i].lakshya_id;
                 var sc_name = data[i].sc_name;
                 var login_id = data[i].login_id;
                 var status = data[i].already_evaluated;

        }
	
	
	
});

	
}
